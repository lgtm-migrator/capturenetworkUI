<mat-card>
  <mat-card-title>Lost by method</mat-card-title>
  <mat-card-content>
    <div style="display: block" *ngIf="chartData.length == 2">
      <canvas baseChart
              [datasets]="chartData"
              [options]="chartOptions"
              [labels]="chartLabels"
              [chartType]="chartType">
      </canvas>
    </div>
  </mat-card-content>
</mat-card>
